<!DOCTYPE html>
<html>
    <head>
        <title> Login Page </title>
        <style>
            /* General styling for the form and inputs */
            body {
                font-family: 'Arial', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f2f2f2;
            }

            #form {
                width: 100%;
                max-width: 400px;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                margin-bottom: 20px;
            }

            .input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
            }

            #submit {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 1.2rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            #submit:hover {
                background-color: #45a049;
            }

            .error-message {
                color: red;
                text-align: left;
                margin-top: 10px;
                display: none;
            }

            /* Password strength bar styling */
            .strength-bar {
                width: 100%;
                height: 10px;
                background-color: #e0e0e0;
                border-radius: 5px;
                margin-top: 10px;
                display: none; /* Initially hidden */
            }

            .strength-bar div {
                height: 100%;
                border-radius: 5px;
            }

            .strength-bar .weak {
                width: 33%;
                background-color: red;
            }

            .strength-bar .medium {
                width: 66%;
                background-color: yellow;
            }

            .strength-bar .strong {
                width: 100%;
                background-color: green;
            }
        </style>
        <link rel="stylesheet" href="Indexpage.css">
    </head>
    <body>
        <div id="form">
            <form id="loginForm">
                <h2>OWNER LOGIN</h2>
                <input type="email" placeholder="Type your email" required id="email" class="input"><br>
                <input type="password" placeholder="Enter password" required id="password" class="input"><br>
                
                <!-- Password strength bar -->
                <div class="strength-bar" id="strengthBar">
                    <div></div>
                </div>

                <input type="submit" value="Login" id="submit">
                <div class="error-message" id="errorMessage">Invalid email or password</div>
            </form>
        </div>

        <script>
            const password = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthBarInner = strengthBar.firstElementChild;

            password.addEventListener('input', function() {
                // Show the strength bar when the user starts typing
                strengthBar.style.display = 'block';

                const passValue = password.value;
                let strength = 0;

                if (passValue.length > 5) strength++;
                if (passValue.length > 7) strength++;
                if (/[A-Z]/.test(passValue)) strength++;
                if (/[0-9]/.test(passValue)) strength++;
                if (/[^A-Za-z0-9]/.test(passValue)) strength++;

                // Update strength bar
                if (strength <= 2) {
                    strengthBarInner.className = 'weak';
                } else if (strength <= 4) {
                    strengthBarInner.className = 'medium';
                } else {
                    strengthBarInner.className = 'strong';
                }
            });

            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting by default
                const correctEmail = 'bl.subhash@gmail.com';
                const correctPassword = 'Subash@7891';
                const email = document.getElementById('email').value;
                const passwordValue = document.getElementById('password').value;

                // Validate login credentials
                if (email === correctEmail && passwordValue === correctPassword) {
                    alert('Login successful!');
                    window.location.href = 'todo.html';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
        </script>
    </body>
</html>
